<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Job Agent</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh; margin: 0; padding: 20px;
    }
    .container {
      background-color: #1e1e1e; padding: 40px; border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
      width: 100%; max-width: 520px; text-align: center;
    }
    h1 { color: #ffffff; margin-bottom: 30px; }
    .form-group { margin-bottom: 20px; text-align: left; }
    label { display: block; margin-bottom: 8px; font-weight: 500; color: #bbbbbb; }
    input[type="text"], input[type="file"] {
      width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #444;
      background-color: #333; color: #e0e0e0; box-sizing: border-box;
    }
    button {
      width: 100%; padding: 15px; border: none; border-radius: 8px;
      background-color: #2d6cdf; color: white; font-size: 16px;
      font-weight: bold; cursor: pointer; transition: background-color 0.2s;
    }
    button:hover { background-color: #1f4fb5; }
    .hint { font-size: 12px; color: #9aa0a6; margin-top: 4px; }
    .msg { margin-top: 14px; font-size: 14px; }
    .msg.error { color: #ff8080; }
    .msg.ok { color: #9fe29f; }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Job Agent</h1>

    <form id="job-form" enctype="multipart/form-data">
      <div class="form-group">
        <label for="resume">Upload Your Resume (PDF)</label>
        <input type="file" id="resume" name="resume" accept=".pdf" required />
      </div>

      <div class="form-group">
        <label for="domain">Desired Job Domain</label>
        <input type="text" id="domain" name="domain" placeholder="e.g., Fresher Data Analyst" required />
      </div>

      <div class="form-group">
        <label for="location">Preferred Job Location</label>
        <input type="text" id="location" name="location" placeholder="e.g., Bangalore, Hyderabad, Remote" required />
        <div class="hint">Tip: You can type a city, state, country, or "Remote".</div>
      </div>

      <button type="submit" id="submit-btn">Start Analysis</button>
      <div id="status" class="msg"></div>
    </form>
  </div>

  <script>
    // ðŸ‘‡ Set your deployed backend URL here:
    const BACKEND_URL = "https://futurefit-backend.onrender.com"; // e.g. https://futurefit-backend.onrender.com

    const form = document.getElementById("job-form");
    const statusEl = document.getElementById("status");
    const submitBtn = document.getElementById("submit-btn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusEl.className = "msg";
      statusEl.textContent = "Uploading resume and searching jobs...";
      submitBtn.disabled = true;

      try {
        const fd = new FormData(form);
        const resp = await fetch(`${BACKEND_URL}/process`, {
          method: "POST",
          body: fd
        });

        const data = await resp.json();

        if (!resp.ok) {
          throw new Error(data?.error || "Something went wrong. Try again.");
        }

        // Save the results for answers.html to read
        sessionStorage.setItem("ai_job_agent_results", JSON.stringify(data));

        // Go to results page
        window.location.href = "answers.html";
      } catch (err) {
        statusEl.className = "msg error";
        statusEl.textContent = err.message || "Request failed.";
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
